<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <div id="logo-container">
        <img src="./assets/logo.png" class="logo" />
      </div>
      <div class="nav-link-container">
        <a class="nav-link">Home</a>
        <a class="nav-link">About</a>
        <a class="nav-link">Contact</a>
      </div>
    </div>
    <div class="hero-container">
        <div class="hero-text-container">
            <h1 class="hero-heading">This website is awesome</h1>
            <p class="hero-paragraph">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
            <button class="hero-button">Sign up</button>
        </div>
        <div class="hero-video-container">
            <video width="480" height="270" controls class="hero-video">
                <source src="https://www.youtube.com/watch?v=oi5Xf8CV0F4">
            </video>
        </div>
      </div>
  </body>
</html>
